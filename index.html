<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>সুবিদ্যা প্রকাশনা প্রচার টিমে যুক্ত হোন</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>সুবিদ্যা প্রকাশনা প্রচার টিমে যুক্ত হোন</h1>
  </header>

  <section class="form-section">
    <h2>ফর্ম পূরণ করুন</h2>
    <form id="joinForm" onsubmit="return validateForm()">
      <label for="name">আপনার নাম:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">ই-মেইল:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">ফোন নম্বর:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="reason">আপনি কেন আমাদের প্রচার টিমে যুক্ত হতে চান?</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <label for="skills">আপনার বিশেষ দক্ষতা (যদি থাকে):</label>
      <textarea id="skills" name="skills" rows="4"></textarea>

      <button type="submit">জমা দিন</button>
    </form>
  </section>

  <footer>
    <p>© ২০২৫ সুবিদ্যা প্রকাশনা</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
